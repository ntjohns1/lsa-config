server:
  port: 8086
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.web.HttpLogging: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.cloud.gateway: DEBUG
spring:
  config:
    discovery:
      enabled: true
      service-id: config-server
  application:
    name: gateway-service
  cloud:
    gateway:
      redis:
        enabled: false
      routes:
        - id: events
          uri: http://localhost:5001
          predicates:
            - Path=/api/lesson/**
          filters:
            - TokenRelay=
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: http://localhost:8083/auth/realms/lsa/protocol/openid-connect/token
            authorization-uri: http://localhost:8083/auth/realms/lsa/protocol/openid-connect/auth
            userinfo-uri: http://localhost:8083/auth/realms/master/lsa/openid-connect/userinfo
            user-name-attribute: preferred_username
        registration:
          gateway-service:
            provider: keycloak
            client-id: gateway
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"


