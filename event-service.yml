eureka:
  client:
    serviceUrl:
      defaultZone: https://service-registry:8761/eureka/
spring:
  cloud:
    gateway:
      enabled: false
      redis:
        enabled: false
  datasource:
    password: root_password
    url: jdbc:mysql://lessondb:3306/eventplt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    show-sql: true
    open-in-view: false
  mustache:
    check-template-location: false
okta:
  oauth2:
    issuer: '{cipher}'
    client-secret: '{cipher}'
    client-id: '{cipher}'

